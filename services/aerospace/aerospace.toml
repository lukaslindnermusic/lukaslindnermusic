########  MAIN MODE  ########
# Shortcuts for window management
# 'main' binding mode must be always presented
# Fallback value (if you omit the key): mode.main.binding = {}
[mode.main.binding]

    ########  OTHER SHORTCUT MODES  ########
    ctrl-alt-shift-space = 'mode launch'


    
    ########  NODES  ########

    # FOCUS
    # See: https://nikitabobko.github.io/AeroSpace/commands#focus
    alt-ctrl-left = 'focus left --boundaries all-monitors-outer-frame'
    alt-ctrl-down = 'focus down --boundaries all-monitors-outer-frame'
    alt-ctrl-up = 'focus up --boundaries all-monitors-outer-frame'
    alt-ctrl-right = 'focus right --boundaries all-monitors-outer-frame'

    # MOVE
    # See: https://nikitabobko.github.io/AeroSpace/commands#move
    alt-ctrl-shift-left = 'move left --boundaries all-monitors-outer-frame'
    alt-ctrl-shift-down = 'move down --boundaries all-monitors-outer-frame'
    alt-ctrl-shift-up = 'move up --boundaries all-monitors-outer-frame'
    alt-ctrl-shift-right = 'move right --boundaries all-monitors-outer-frame'

    # JOIN
    # See https://nikitabobko.github.io/AeroSpace/commands#join-with
    alt-ctrl-shift-cmd-left = 'join-with left'
    alt-ctrl-shift-cmd-down = 'join-with down'
    alt-ctrl-shift-cmd-up = 'join-with up'
    alt-ctrl-shift-cmd-right = 'join-with right'

    # RESIZE & NODE LAYOUT
    # See: https://nikitabobko.github.io/AeroSpace/commands#resize
    # See: https://nikitabobko.github.io/AeroSpace/commands#balance-sizes
    # See: https://nikitabobko.github.io/AeroSpace/commands#flatten-workspace-tree
    # See: https://nikitabobko.github.io/AeroSpace/commands#fullscreen
    # See: https://nikitabobko.github.io/AeroSpace/commands#layout
    alt-ctrl-comma = 'resize smart -50'
    alt-ctrl-period = 'resize smart +50'
    alt-ctrl-shift-comma = 'balance-sizes'
    alt-ctrl-shift-period = 'flatten-workspace-tree'
    alt-ctrl-shift-f = 'fullscreen'
    alt-ctrl-shift-l = 'layout floating tiling'



    ########  WORKSPACES  ########

    # FOCUS / SHOW
    # See: https://nikitabobko.github.io/AeroSpace/commands#workspace
    alt-ctrl-1 = 'workspace 1'
    alt-ctrl-2 = 'workspace 2'
    alt-ctrl-3 = 'workspace 3'
    alt-ctrl-4 = 'workspace 4'
    alt-ctrl-5 = 'workspace 5'
    alt-ctrl-6 = 'workspace 6'
    alt-ctrl-7 = 'workspace 7'
    alt-ctrl-8 = 'workspace 8'
    alt-ctrl-9 = 'workspace 9'
    alt-ctrl-0 = 'workspace 10'

    # MOVE NODE TO WORKSPACE AND FOCUS
    # See: https://nikitabobko.github.io/AeroSpace/commands#move-node-to-workspace
    alt-ctrl-shift-1 = ['move-node-to-workspace 1', 'workspace 1']
    alt-ctrl-shift-2 = ['move-node-to-workspace 2', 'workspace 2']
    alt-ctrl-shift-3 = ['move-node-to-workspace 3', 'workspace 3']
    alt-ctrl-shift-4 = ['move-node-to-workspace 4', 'workspace 4']
    alt-ctrl-shift-5 = ['move-node-to-workspace 5', 'workspace 5']
    alt-ctrl-shift-6 = ['move-node-to-workspace 6', 'workspace 6']
    alt-ctrl-shift-7 = ['move-node-to-workspace 7', 'workspace 7']
    alt-ctrl-shift-8 = ['move-node-to-workspace 8', 'workspace 8']
    alt-ctrl-shift-9 = ['move-node-to-workspace 9', 'workspace 9']
    alt-ctrl-shift-0 = ['move-node-to-workspace 10', 'workspace 10']

    # MOVE NODE TO WORKSPACE BUT STAY
	  cmd-ctrl-shift-1 = 'move-node-to-workspace 1'
	  cmd-ctrl-shift-2 = 'move-node-to-workspace 2'
	  cmd-ctrl-shift-3 = 'move-node-to-workspace 3'
	  cmd-ctrl-shift-4 = 'move-node-to-workspace 4'
	  cmd-ctrl-shift-5 = 'move-node-to-workspace 5'
	  cmd-ctrl-shift-6 = 'move-node-to-workspace 6'
	  cmd-ctrl-shift-7 = 'move-node-to-workspace 7'
	  cmd-ctrl-shift-8 = 'move-node-to-workspace 8'
	  cmd-ctrl-shift-9 = 'move-node-to-workspace 9'
    cmd-ctrl-shift-0 = 'move-node-to-workspace 10'

    # TOGGLE BETWEEN TWO WORKSPACES
    # See: https://nikitabobko.github.io/AeroSpace/commands#workspace-back-and-forth
    alt-ctrl-tab = 'workspace-back-and-forth'







########  LAUNCH MODE  ########
