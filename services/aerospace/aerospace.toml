[mode.launch.binding]

    ########  EXIT MODE  ########
	  ctrl-alt-shift-esc = 'mode main'

    ########  CONFIG  ########
    ctrl-alt-shift-comma = ['exec-and-forget open /path/to/aerospace/aerospace.toml', 'mode main'] # Open Config
    ctrl-alt-shift-period = ['reload-config', 'mode main'] # Reload Config

    ########  APPLICATIONS  ########
	  ctrl-alt-shift-t = ['exec-and-forget osascript /path/to/aerospace/scripts/ghostty_terminal.scpt', 'mode main'] # Terminal
